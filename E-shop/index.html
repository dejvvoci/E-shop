<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
      <div class="container">
        <img src="assets/images/logo.png" class="brand-logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-buttons" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-shopping-bag"></i></a>
            </li>
            <li>
              <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HOME -->
     <section id="home">
       <div class="home-actions">
        <h5>NEW ARRIVALS</h5>
        <h1><span>BEST PRICES</span></h1>
        <p>Offers</p>
        <button>Buy Now</button>
       </div>
     </section>

     <!-- BRANDS -->
      <section id="brand" class="container">
        <div class="row">
          <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brands/brand1.jpeg">
          <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brands/brand2.webp">
          <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brands/brand3.png">
          <img class="img-fluid col-lg-3 col-md-6 col-sm-12" src="assets/images/brands/brand4.png">
        </div>
      </section>
    
      <!-- NEW -->
      <section id="new" class="w-100">
        <div class="row p-0 m-0">
          <!-- 1 -->
          <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
            <img class="img-fluid" src="assets/images/newProducts/1.webp">
            <div class="details">
              <h2>Extremely awesome shoes</h2>
              <button class="text-uppercase">Shop now</button>
            </div>
          </div>
          <!-- 2 -->
          <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
            <img class="img-fluid" src="assets/images/newProducts/2.jpg">
            <div class="details">
              <h2>Awesome cargos</h2>
              <button class="text-uppercase">Shop now</button>
            </div>
          </div>
          <!-- 3 -->
          <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
            <img class="img-fluid" src="assets/images/newProducts/3.avif">
            <div class="details">
              <h2>50% OFF Watches</h2>
              <button class="text-uppercase">Shop now</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Featured -->
      <section id="featured" class="my-5 pb-5" >
        <div class="container text-center">
          <h3>Our Featured Products</h3>
          <hr>
          <p>Here you can check out our new products</p>
        </div>
        <div class="row mx-auto container-fluid">
          <div class="product text-center col-md-4 col-sm-12">
            <img src="" class="img-fluid mb-3">
            <h5 class="p-name">Sports Shoes</h5>
            <h4 class="p-price">455.95$</h4>
            <button class="buy-btn">Buy Now</button>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
